<!-- This comment shouldn't be discovered -->
<p>para1</p>

<!-- Multiple blank lines shouldn't be counted -->


<p>para2</p>
<!-- Other block elements should count as paragraphs -->
<ul><li>item1</li><li>item2</li></ul>
<blockquote>blockquote</blockquote>
<p><em>emphasized</em> and <strong>styled</strong> text should also not be counted</p>
